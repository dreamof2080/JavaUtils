<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<meta charset="utf-8">
<script th:src="@{/resources/js/d3/d3.min.js}" src="../../../../resources/js/d3/d3.min.js" type="text/javascript"></script>
<head>
    <meta charset="UTF-8">
    <title>SVG elements</title>
    <style>
        .svg-container{
            background-color: #FFC998;
        }
    </style>
</head>
<body>
    <svg></svg>

    <script>
        var svgWidth = 600,svgHeight = 500;
        var svg = d3.select("svg")
            .attr("width",svgWidth)
            .attr("height",svgHeight)
            .attr("class","svg-container");

        var line = svg.append("line")
            .attr("x1",100)
            .attr("x2",500)
            .attr("y1",20)
            .attr("y2",20)
            .attr("stroke","red")
            .attr("stroke-width",5);

        var rect = svg.append("rect")
            .attr("x",100)
            .attr("y",100)
            .attr("width",200)
            .attr("height",100)
            .attr("fill","#9B95FF");

        var circle = svg.append("circle")
            .attr("cx",200)
            .attr("cy",300)
            .attr("r",80)
            .attr("fill","#7CE8D5");
    </script>
</body>
</html>
