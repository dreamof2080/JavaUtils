<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<meta charset="utf-8">
<script th:src="@{/resources/js/d3/d3.min.js}" src="../../../../resources/js/d3/d3.min.js" type="text/javascript"></script>
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .chart{
            width:520px;
            height:300px;
            border:1px solid #b1ff9a;
        }
        .chart div{
            background-color: #23238b;
            margin:5px;
            color:#ffffff;
            font-size: 12px;
        }
    </style>
</head>
<body>
<div class="chart"></div>

<script>
    var data = [30,86,168,281,303,565];
    var scale = d3.scaleLinear().domain([0,565]).range([0,500]);

    d3.select(".chart").selectAll("div")
    .data(data).enter().append("div")
    .style("width",function (d) {
        return scale(d) + 'px'
    }).text(function (d) {
        return '$' + d;
    });
</script>
</body>
</html>
